<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Joy Example</title>
        <link href='http://fonts.googleapis.com/css?family=Merienda' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="../../dist/sizzle.js"></script>
        <script type="text/javascript" src="../../../dist/joy.js"></script>
        <script type="text/javascript">
            function setup() {
              Joy.debug = true;
              var render = new Joy.Engine({
                canvas2d: document.getElementById("joy")
              });
              var text = new Joy.Text({
                x: render.getWidth() / 2,
                y: render.getHeight() / 2,
                text: "Enjoy joy.js",
                align: "center",
                font: "30pt Merienda",
                baseline: Joy.Text.BASELINE.MIDDLE
              });

              var toggle = false;
              setInterval(function() {
                toggle = !toggle;

                if (toggle) {
                  text.useFill();
                } else {
                  text.useStroke();
                }

                text.color = new Joy.Color(parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10));
              }, 1000 / 60)

              render.addChild(text);
            }
        </script>
    </head>

    <body onload="setup();" style="margin: 0; padding: 0;">
        <canvas id="joy" width="320" height="240" style="border: 1px solid #000000;"></canvas>
    </body>

</html>
