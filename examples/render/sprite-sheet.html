<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Joy Example</title>

        <script type="text/javascript" src="../../dist/sizzle.js"></script>
        <script type="text/javascript" src="../../dist/joy.js"></script>
        <script type="text/javascript">
            var engine, sprite, nyan, scene;
            function setup() {
              Joy.debug = true;

              engine = new Joy.Engine({ canvas2d: document.getElementById("joy") });
              scene = engine.createScene();

              sprite = new Joy.Sprite({
                width: 35,
                src: "../shared-assets/nyan-cat.png",
              });

              nyan = new Joy.Actor({
                x: engine.width / 2,
                y: engine.height / 2,
                children: [sprite]
              });
              nyan.bind('update', function() {
                if (sprite.currentFrame == sprite.frames-1) {;
                  sprite.currentFrame = 0;
                  sprite.flipX = !sprite.flipX;
                } else {
                  sprite.currentFrame += 1;
                }
              });

              scene.addChild(nyan);
            }
        </script>
    </head>

    <body onload="setup();" style="margin: 0; padding: 0;">
        <canvas id="joy" width=480 height=320 style="border: 1px solid #000000;"></canvas>
    </body>

    <footer>
      Thanks <a href="http://s1037.beta.photobucket.com/user/DryBowser455/library/">DryBowser455</a> for nyan cat spritesheet.
    </footer>

</html>
