<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Joy Example - Particles</title>

        <script type="text/javascript" src="../../dist/joy.js"></script>
    </head>

    <body style="margin: 0; padding: 0;">
        <script type="text/javascript">
            var engine = new Joy.Engine({
              debug: true,
              width: 800,
              height: 600
            });

            engine.createScene(function (scene) {
              scene.background("#BFE5E5");

              var emitter = new Joy.ParticleEmitter({
                min: 10,
                max: 50,
                position: new Joy.Vector2d(500, 500),
                sources: [
                  new Joy.Sprite("../shared-assets/particles/red-sphere.png"),
                  new Joy.Sprite("../shared-assets/particles/yellow-sphere.png"),
                ],
                minScale:
              });

              scene.addChild(emitter);
            });
          }
        </script>
    </body>

</html>
